<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="assets/tas-kagit-makas.js" defer></script>
    <title>tas kağit makas</title>
  </head>
  <body>
    <div class="all-in-container">
      <div class="header">
        <h1>Taş Kağıt Makas</h1>
      </div>
      <div class="game-container">
        <div class="player">
          <h2>Oyuncu</h2>
          <button id="tas" href="">Taş</button>
          <button id="kagit" href="">Kağıt</button>
          <button id="makas" href="">Makas</button>
        </div>
        <span></span>
        <div class="computer">
          <h2>Bilgisayar</h2>
          <button id="bilgHamle" href="">Hamle seçiniz...</button>
        </div>
      </div>
      <div class="counter">
        <h2 id="oyuncu">Oyuncu:</h2>
        <h2 id="bilgisayar">Bilgisayar:</h2>
      </div>
      <div class="winner">
        <button id="kazananKisi" href="">Kazanan:</button>
        <button id="sifirla">Skorları Sıfırla</button>
      </div>
    </div>
  </body>
</html>
